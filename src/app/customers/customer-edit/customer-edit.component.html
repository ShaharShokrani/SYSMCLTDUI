<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        type="submit" 
                        class="btn btn-success"
                        [disabled]="!customerForm.valid" >Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="customerNumber">CustomerNumber</label>
                        <textarea
                            type="text"
                            id="customerNumber"
                            rows="6"
                            formControlName="customerNumber"
                            class="form-control"></textarea>
                    </div>
                </div>
            </div>            
            <div class="row">
                <div class="col-xs-12" formArrayName="contacts">
                    <div 
                        class="row" 
                        *ngFor="let contactCtrl of controls; let i = index"
                        [formGroupName]="i"
                        style="margin-top: 10px;">
                        <div class="col-xs-8">                       
                            <input 
                                type="text" 
                                formControlName="fullName"
                                class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">
                                X
                            </button>                            
                        </div>
                    </div>
                    <hr>
                    <div class="col-xs-12">
                        <button 
                            type="button"
                            class="btn btn-success"
                            (click)="onAddContact()">Add Contact</button>
                    </div>
                </div>                
            </div>   
        </form>
    </div>
</div>
