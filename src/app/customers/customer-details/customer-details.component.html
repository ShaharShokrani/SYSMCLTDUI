  <div class="row">
    <div class="col-xs-12">
      <h1>{{ customer.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div
        class="btn-group"
        appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Customer <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">          
          <li><a style="cursor: pointer;" (click)="onEditCustomer()">Edit Customer</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteCustomer()">Delete Customer</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ customer.customerNumber}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let contact of customer.contacts">
          {{ contact.fullName }} - {{ contact.officeNumber }} - {{ contact.email }}
        </li>
      </ul>
    </div>
  </div>
